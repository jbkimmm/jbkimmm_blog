{% extends "../base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
     <legend class="border-bottom mb-4">Profile Info</legend>
      <div class="col-md-2">
        <div class="media">
          <img class="rounded-circle account-img" src="{{ user.userprofile.image.url }}" width="200" height="200">
          &nbsp;&nbsp;&nbsp;{{ obj.user }}
        </div>
      {% comment %} <div class="col-md-2">
        <h2 class="account-heading">{{ user }}</h2>
      </div> {% endcomment %}
      
      <div class="col-md-8">  
        <div class="media-body">
          <p class="text-secondary">{{ description }}</p>
          <p class="text-secondary">{{ city }}</p>
          <p class="text-secondary">{{ website }}</p>
          <p class="text-secondary">{{ phone }}</p>   
        </div>
        </div>
       </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
    </div>
{% endblock content %}
