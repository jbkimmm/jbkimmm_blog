{% extends "../base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main role="main" class="container">
    <div class="row">
        <div class="col-md-8">
           <h1 class="my-4">
            <small></small>
            </h1>
            <br/> <br/>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        </div>
    </div>
    <div class="content-section">
        <div class="col-md-7">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">사용자 등록</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">등록</button>
            </div>
        </form>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                이미 등록한 사용자입니까? <a class="ml-2" href="#">변경</a>
            </small>
        </div>
    </div>
</main>
{% endblock content %}
