{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
      <div class="row">
        <!-- Latest Posts -->
        <main class="posts-listing col-lg-8"> 
          <div class="container">
         <legend class="border-bottom mb-2">This is the results of your search</legend>
            <div class="row">

             <!-- post-->
              {% for post in queryset %}
              <div class="post col-xl-6">
                <h4> </br><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h4>
              {% endfor %}
           </div>
            
          </div>
        </main>
        {% include 'sidebar.html' with most_recent=most_recent category_count=category_count %}
      </div>
    </div>

{% endblock content %}
