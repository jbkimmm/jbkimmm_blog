{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy form %}
{% block content %}

<div class="content-section">
        <div class="col-md-7">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{{title}}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save</button>
            </div>
        </form>
        </div>
</div>
{% endblock content %}
